<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Thumbnail Generator</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thumbnail {
            position: relative;
            width: 900px;
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            color: white;
            max-width: 80%;
        }

        .text-box h1 {
            font-size: 42px;
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .text-box p {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .download-btn {
            margin-top: 30px;
            padding: 12px 28px;
            background: #0077b5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #005c8a;
        }
    </style>
</head>

<body>

    <div id="capture" class="thumbnail" style="background-image: url('{{ bg }}');">
        <div class="text-box">
            <h1 id="title">{{ title }}</h1>
            <p id="desc">{{ desc }}</p>
        </div>
    </div>

    <button id="download" class="download-btn">Download Thumbnail</button>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById("download").addEventListener("click", async () => {
            const captureEl = document.getElementById("capture");
            const canvas = await html2canvas(captureEl, {
                scale: 3,          // HD quality
                useCORS: true,     // allow CORS images
                logging: true,     // helps debugging
                allowTaint: false  // prevents security restriction
            });

            const link = document.createElement("a");
            link.download = "linkedin-thumbnail.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>

</html>
